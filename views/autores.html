{% extends "base.html" %}
{% block titulo %} Tienda - uoMusic {% endblock %}
{% block contenido_principal %}
<h2>Autores</h2>
<div class="row">
    {% for autor in autores %}
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
        <div style="width: 200px">
            <a href="/autor/id">
                <img src="/img/user.png" alt="logo"/>
                <div class="wrap">{{autor.nombre}}</div>
                <div cass="small">{{autor.grupo}}</div>
                <div cass="small">{{autor.role}}</div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>

<!-- PaginaciÃ³n mostrar la actual y 2 anteriores y dos siguientes -->

    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>

        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
    </ul>
</div>
{% endblock %}

<div id="widget-login">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" placeholder="email@email.com" id="email" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="contraseÃ±a" id="password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10"> <button type="button" id="boton-login">Aceptar</button>
        </div>
    </div>
</div>
<script>
    console.log("entramos en el script")
    $("#boton-login").click(function (){
        console.log("vamos a hacer ajax");
        $.ajax({
            url: URLbase + "/autenticar",
            type: "POST",
            data: {
                email : $("#email").val(),
                password : $("#password").val()
            },
            dataType: 'json',
            success: function (respuesta){
                console.log(respuesta.token);
                token = respuesta.token;
                $("#contenedor-principal").load("widget-canciones.html");
            },
            error: function (error){
                console.log("error");
                $("#widget-login").prepend("<div clas='alert alert-danger'>Usuario no encontrado</div>");
            }
        });
    });
</script>
